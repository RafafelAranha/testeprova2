<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tênis Jett</title>
    <script src="https://kit.fontawesome.com/742a0d2729.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos para a exibição das imagens */
        #imagensTenis {
            width: 400px;
            height: 400px;
            overflow: hidden;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            position: relative;
        }
    
        #imagensTenis img {
            width: 100%;
            height: auto;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    
        #imagensTenis img:first-child {
            opacity: 1;
        }
    
        /* Estilos para as informações do tênis */
        #informacoesTenis {
            margin-bottom: 20px;
        }
    
        #informacoesTenis h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
    
        #informacoesTenis p {
            margin: 5px 0;
        }
    
        /* Estilos para o botão de compra */
        .botaoCompra {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
    
        .botaoCompra:hover {
            background-color: #0056b3;
        }
    </style>
    </head>
<body>
    <section id="header">
        <a href="#"><img src="images/logo.png" class="logo" alt=""></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="feminino.html">Feminino</a></li>
                <li><a href="masculino.html">Masculino</a></li>
                <li><a class="active" href="infantil.html">Infantil</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </div>
    
    </section>
    
    <body>
    
    <div id="imagensTenis">
        <img src="images/Alphonse Elric.jpg" alt="Tênis">
        <img src="images/Demon Slayer.jpg" alt="Tênis">
        <img src="images/Ghibli.jpg" alt="Tênis">
    </div>
    
    <div id="informacoesTenis">
        <h2>Informações do Tênis</h2>
        <p>Modelo: Tênis Exemplo</p>
        <p>Cor: Azul</p>
        <p>Tamanho: 42</p>
        <p>Preço: R$ 199,99</p>
    </div>
    
    <button class="botaoCompra">Comprar Agora</button>
    
    <script>
        var imagens = document.querySelectorAll('#imagensTenis img');
        var intervalo = 3000; // Intervalo de 3 segundos
    
        var indice = 0;
        setInterval(function() {
            imagens[indice].style.opacity = 0; // Oculta a imagem atual
            indice = (indice + 1) % imagens.length; // Calcula o próximo índice
            imagens[indice].style.opacity = 1; // Exibe a próxima imagem
        }, intervalo);
    </script>
    <div class="container body-content">
        
    </div>
    <footer>
      <p>&copy; 2024 GeekShoes. All rights reserved.</p>
  </footer> 
    
</body>
</html>
